	<script type="text/javascript">
	
	$("#b1").click(function() {
		$("#newmsg").hide();
		$('#test tr').remove();
		$.ajax({
			type: 'GET',
			url: '/findReceivedMSGs/2',
			success: function (humans){
 				$("#test").append('<tr ><th>Title</th><th>Description</th><th>Sender</th><th>Date</th></tr>')
			 	$.each(humans, function (i, human){
					$("#test").append($("#test").append('<tr class = "hhh"><td>'+human.title+'</td><td>'+human.text+'</td><td>'+human.sender+'</td><td>'+human.date+'</td></tr>'));
					
				}); 
			}
		});
	});  
	
	$("#b2").click(function() {
		$('#newmsg').hide();
		$('#test2 tr').remove();
		$.ajax({
			type: 'GET',
			url: '/findSendMSGs/skadi555',
			success: function (humans){
 				$("#test2").append('<tr ><th>Title</th><th>Description</th><th>Receiver</th><th>Date</th></tr>')
			 	$.each(humans, function (i, human){
					$("#test2").append($("#test2").append('<tr class = "hhh"><td>'+human.title+'</td><td>'+human.text+'</td><td>'+human.sender+'</td><td>'+human.date+'</td></tr>'));
					
				}); 
			}
		});
	});
